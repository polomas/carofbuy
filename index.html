<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/lux/bootstrap.min.css"
      integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      
      <hr />
      <div class="my-5">
        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acci√≥n</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
                <th scope="row" colspan="5">Empty cart - start shopping!</th>
            </tr>
          </tfoot>
        </table>
      </div>
      
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Coffe</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>250</span></td>
      </tr>
    </template>
      <div class="row" id="contenedor-productos">
      
      </div> 
    </div>

    <template id="template-productos">
        <div class="col-12-md-4">
            <div class="card" style="width: 18rem">
              <img src="" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="card-title">Coffe</h5>
                <p class="card-text">$<span>500</span></p>
                <button href="#" class="btn btn-dark btn-sm">Buy</button>
              </div>
            </div>
          </div>
    </template>
    <script src="carrito.js"></script>
  </body>
</html>
